<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block content %}
        <h1>{{ title }}</h1>
        <form method="post">
            {% csrf_token %}
            {% for f in form %}
                <p>{{f}}</p>
                <div class="form-error"> {{f.errors}}</div>
            {% endfor %}
            <button class="btn btn-success" type="submit"> Войти </button>
        </form>
  {% endblock %}
</body>
</html>
